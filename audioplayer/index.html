<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<head>
	<title>Тестирование аудиоплеера</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" language="JavaScript" src="js/main.js"></script>
	<meta charset='utf-8' />
</head>
<body>
	<audio id="player" src="http://ic2.101.ru:8000/c1_4" >
	</audio>
	<div>
		<p>
			<input id = 'audioRadioButton' name="source" type="radio" value="audio">Ссылка на аудиозапись:
			<input type = 'textfield' id = 'audioSrc' value = "">
		</p>
		<p><input id = 'radioRadioButton' name="source" type="radio" value="radio" checked> Радио "Рок" (101.ru)</p>
		
		<button onclick="playerPlay()">Воспроизведение</button>
		<button onclick="document.getElementById('player').pause()">Пауза</button>
		<button onclick="document.getElementById('player').volume+=0.1">Громкость +</button>
		<button onclick="document.getElementById('player').volume-=0.1">Громкость -</button>
	</div>
</body>
</HTML>

</div>

<div id="popup" style='position: fixed; _position:absolute; top:0px; left: 0px; z-index:11; display:none;'>
<script type="text/javascript" language="JavaScript">
document.write('<table width = "240" border = 1 style = "font-family: Arial; border:solid; border-color: #000000; background-color: #E0EEE0; border-radius:10px; font-size: 14pt">')
		for (var i = 0; i < 3; i++) {
			document.write('<tr align = "center">')
			for (var j = 0; j < 3; j++) {
				var digit = i*3 + j + 1
				document.write('<td style="border:solid 1px;" height = "75" width = "75" onclick="enterDigit(' + digit + ')"><b>' + digit + '</b></td>')
			}
			document.write('</tr>')
		}
	document.write('<tr align = "center"><td style="border:solid 1px" height="75" onclick="enterDigit(0)"><b>' + translations[playerInfo.currentLanguage].deleteText + '</b></td><td style="border:solid 1px" height="75" colspan=2 onclick="hidePopup()"><b>' + translations[playerInfo.currentLanguage].cancel + '</b></td></tr>')
document.write('</table>')
</script>
</div>

<script type="text/javascript" language="JavaScript">
document.write('<table id = "mainTable" border = "1" height = "' + cellSize*10 + '" width = "' + cellSize*10 + '" style = "font-family: Arial; border-collapse: separate; empty-cells: show; position: relative; font-size: 14pt">')
		init_data();
		var i,j
		for(i = 0; i < 9; i++) {
			document.write('<tr align = "center">')
			for(j = 0; j < 9; j++) {
				document.write('<td ')
				var text = ''
				if (j%3 == 0)
					text += 'border-left:2px solid #000000;'
				if (i%3 == 0)
					text += 'border-top:2px solid #000000;'
				if (j%3 == 2)
					text += "border-right:2px solid #000000;"
				if (i%3 == 2)
					text += "border-bottom:2px solid #000000;"
				document.write(' style = " font-size: ' + cellSize/2 + ';background-size: 100% 100%; ' + text + '" height = "' + cellSize + '" width = "' + cellSize + '" id = td' + i+j + ' onClick="handleClick(this)"><b>' + data[i][j] + '</b></td>')
			}
			document.write('</tr>')
		}
document.write('</table>')
</script>

<input type = "button" id = 'tellFriendsButton' style = "display: block; position: absolute; bottom: 5px; right: 5px; width: 165px; height: 37px;" value = "Share" onclick = "tellFriends()">
<script type="text/javascript">
	VK.init(function() {
		var info = document.location.search.substr(1).split("&")
		console.log(info)
		for (var i in info) {
			if(info[i].indexOf('viewer_id') != -1) {
				current_id = parseInt(info[i].split('=')[1])
				break
			}
		}
		console.log('success, user_id = ' + current_id)
		if (current_id == 0) {
			vkInited = 0
			document.getElementById('tellFriendsButton').style.display = 'none'
		} else
			vkInited = 1
		loadGame()
		setLanguage(playerInfo.currentLanguage);
	}, function() {
		console.log('fail')
		vkInited = 0
	}, '5.33');
</script>
